<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
</head>
<body>
    <p>The email address you intered {{}} is a VALID email address! Thank you!</p>
    <table>
        <thead>
            <tr>
                <th>Email addresses Entered:</th>
            </tr>
        </thead>
        <tbody>
        {% for e in email %}
        <tr>
            <th>{{ e.name }} {{ e.created_at }}</th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
